<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Secret Santa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1c5b3f;
        }
    </style>
</head>
<body>
    <h1>Welcome to Secure Secret Santa</h1>
    <div class="button-container">
        <button onclick="location.href='coordinator.html'">
            <a href="coordinator.html">Coordinator Login</a>
        </button>
        <button onclick="location.href='participant.html'">
            <a href="participant.html">Participant Login</a>
        </button>
    </div>
</body>
</html>
