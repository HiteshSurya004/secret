<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Secret Santa</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1c5b3f;
        }

            .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        video {
            max-width: 50%;
            height: 50%;
            border: 2px solid #2e8b57;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Secure Secret Santa</h1>
    <div class="video-container">
        <!-- Video player -->
        <video controls>
            <source src="/static/videos/H.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="button-container">
        <button onclick="location.href='/login'">
            Participant Login
        </button>
        <button onclick="location.href='/register'">
            Coordinator: Register Participants
        </button>
    </div>
</body>
</html>
